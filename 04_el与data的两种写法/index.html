<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>el与data的两种写法{{name}}</h1>

    <!--
data与el的2种写法
    1.el有2种写法
        (1).new Vue时候配置el属性。
        (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
    2.data有2种写法
        (1).对象式
        (2).函数式
        如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
    3.一个重要的原则：
        由Vue管理的函数(例如data)，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了，而成为窗口的实例！不行。
    -->


    </div>

    <!--引入vue-->
    <script type="text/javascript">
        Vue.config.productionTip = false
        //el的第一种写法
        /*
        new Vue({
            el: '.root',
            data: {
                redvalue: 'red123',
                redvalue2: 'red123456'
            }
        })
        */

        //el的第二种写法
        
        /*
        var vm = new Vue({
            data:{
                name:'redred'
            }
        })
        console.log(vm) //vm是一个VUE实例对象
        vm.$mount('.root')   //到这里才开始vue工作  mount安装、镶嵌
        */
//-----------------------------------------------------------------------------------------
        //data的第一种写法  对象式
        /*new Vue({
            el:'.root',
            data:{
                name:'red'
            }
        })
        */

        //data的第二种写法  函数式
        new Vue({
            el:'.root',
            /* 标准函数 可
            data:function(){
                console.log('red', this)//此处的this是Vue实例对象
                return{
                    name:'red'
                }
            }
            */
            
            /* 标准函数 可
            data(){
                console.log('red',this)  //此处的this是Vue实例对象
                return{
                    name:'red'
                }
            }*/

            /*
            data:()=>{
                console.log('redred', this)  //此处的this是Window实例对象,因此，此处不能用箭头函数，只能用标准函数
                return{
                    name:'red'
                }
            }*/
            
        })
        



    </script>
</body>

</html>
